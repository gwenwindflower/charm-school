- defaults:
    link:
      force: true
      create: true

- clean: ["~"]

- shell:
    - command: if [[ -v $CODESPACES ]]; then echo "Installing starship prompt..."; curl -sS https://starship.rs/install.sh | zsh; else echo "Already installed starship prompt"; fi
      stdout: true
      description: Checking starship prompt install
      quiet: true

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/starship.toml: starship.toml
    ~/.config/alacritty/alacritty.yml: alacritty.yml
