- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/completions: oh-my-zsh/completions
    "~/Library/Application\ Support/Code/User/settings.json":
      force: true
      path: vscode.json
