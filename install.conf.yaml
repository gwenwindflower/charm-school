- defaults:
    link:
      force: true
      create: true
    shell:
      quiet: true
      stdout: true
    brewfile:
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    # ~/.config/nvim: lazyvim
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.env: env
    # figure out how to put kitty in the path
    # /usr/bin/kitty: ~/.config~/Applications/Kitty.app/Contents/MacOS/kitty
    ~/.config/starship.toml: starship.toml
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    # should we just use the vscode settings sync extension and deal with shortcomings vs complexity?
    # ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    # ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/.oh-my-zsh/completions/_dbt: oh-my-zsh/completions/_dbt
