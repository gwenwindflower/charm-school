- clean: ["~"]

- shell:
    # install Starship prompt
    # - if ! starship -V &> /dev/null; then curl -sS https://starship.rs/install.sh | zsh; fi
    # # install pyenv
    # - if ! pyenv -v &> /dev/null; then curl https://pyenv.run | zsh; fi
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
    - zsh install-external-deps.sh

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.oh-my-zsh/completions: oh-my-zsh/completions
    "~/Library/Application\ Support/Code/User/settings.json":
      force: true
      path: vscode.json
    ~/.config/starship.toml:
      path: starship.toml
      force: true
    ~/.config/alacritty/alacritty.yml:
      path: alacritty.yml
      force: true
    /usr/local/bin/completedtoday:
      path: shell_scripts/completedtoday
      force: true
    /usr/local/bin/todotoday:
      path: shell_scripts/todotoday
      force: true
