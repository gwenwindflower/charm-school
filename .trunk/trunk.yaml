version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
lint:
  enabled:
    - markdownlint@0.33.0
    - shfmt@3.5.0
    - taplo@0.7.0
    - git-diff-check
    - shellcheck@0.9.0
    - prettier@2.8.4
    - gitleaks@8.15.3
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
